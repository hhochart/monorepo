overwrite: true
schema: 'http://localhost:4000/graphql'
documents: 'src/**/*.graphql'
generates:
  src/generated/graphql.ts:
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-graphql-files-modules'
      - 'fragment-matcher'
  ./graphql.schema.json:
    plugins:
      - 'introspection'
