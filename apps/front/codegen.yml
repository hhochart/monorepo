overwrite: true
schema: 'http://localhost:4000/graphql'
documents: './**/*.graphql'
generates:
  ./generated/graphqlOperations.ts:
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - 'fragment-matcher'

  ./generated/introspection-result.ts:
    plugins:
      - fragment-matcher
    config:
      apolloClientVersion: 3

  ./:
    preset: near-operation-file
    presetConfig:
      baseTypesPath: generated/graphqlOperations.ts
    plugins:
      - typescript-operations
      - typescript-vue-apollo
    config:
      # withCompositionFunctions: false
